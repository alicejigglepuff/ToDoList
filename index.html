<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="Todolist.ico">
    <title>To Do List</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/Stylesheet.css" rel="stylesheet">

    
    

</head>

<body>

    <h1><span id="user"></span>'s To Do List</h1>
    <h2 id="date"></h2>
    

    <div id="work" class="col-lg-offset-1 col-lg-4">
        <div>
            <img class="img1" src="img/books.png">
        </div>
        <h2> Career &amp Goals</h2>
        <div class="bar" align="center">
            <input type="text" id="textbox" placeholder="Enter a task...">
            <button class="submit" type="button" onclick="getData()"><span><img class="paw" src="img/paw2.gif"></span>Add</button>
        </div>
        <p>
            <ul id="list"></ul>
        </p>
    </div>
    <div id="fun" class="col-lg-offset-2 col-lg-4 ">
        <div>
            <img class="img1" align="right" src="img/cat.jpg">
        </div>
        <h2>Family &amp Dreams</h2>
        <div class="bar" align="center">
            <input type="text" id="textbox2" placeholder="Things to do...">
            <button class="submit" type="button" onclick="getData2()"><span><img class="paw" src="img/paw2.gif"></span>Add</button>
        </div>
        <p>
            <ul id="list2"></ul>
        </p>
    </div>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
   

</body>

</html>
